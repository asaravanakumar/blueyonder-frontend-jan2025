<!-- HTML 5 page -->
<!DOCTYPE html>
<html>
  <head>
    <title>Panasonic</title>
    <meta
      name="description"
      content="Enrich your lifestyle with latest products from Panasonic, which offers a wide range of Televisions, Home Appliances & Consumer Electronics in India."
    />
    <meta
      name="keywords"
      content="water purifier, top load washing machine, Air purifier, air conditioner, microwave convection oven, split air conditioner, Led television, LCD television"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.24/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-100">
    <header class="bg-white shadow">
      <div class="text-center py-4">
        <img
          class="rounded mx-auto"
          src="./assets/images/panasonic-logo1.jpg"
          width="250px"
          height="150px"
          alt="Panaonic-logo"
        />
      </div>
      <nav class="bg-gray-800">
        <div class="container mx-auto px-4">
          <div class="flex justify-between items-center">
            <div class="flex space-x-4">
              <a
                href="#consumer-products"
                class="text-white px-3 py-2 rounded-md text-sm font-medium"
                >Consumer Products</a
              >
              <a
                href="#business-products"
                class="text-white px-3 py-2 rounded-md text-sm font-medium"
                >Business</a
              >
              <a
                href="https://store.in.panasonic.com"
                class="text-white px-3 py-2 rounded-md text-sm font-medium"
                >e-store</a
              >
              <a
                href="https://brandshop.in.panasonic.com/"
                class="text-white px-3 py-2 rounded-md text-sm font-medium"
                >Brand Shop</a
              >
              <a
                href="https://www.panasonic.com/in/support.html"
                class="text-white px-3 py-2 rounded-md text-sm font-medium"
                >Support</a
              >
              <a
                href="https://www.panasonic.com/in/#aboutusm"
                class="text-white px-3 py-2 rounded-md text-sm font-medium"
                >About Us</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto py-8">
      <section id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./assets/images/panasonic-banner.png"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-none d-sm-block text-start">
              <a href="https://store.in.panasonic.com" class="btn btn-primary"
                >Buy Now</a
              >
            </div>
          </div>
        </div>
      </section>

      <section
        id="consumer-products"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
      >
        <h2 class="text-center text-2xl font-bold mb-4">Consumer Products</h2>

        <div>
          <a href="https://store.in.panasonic.com/washing-machines.html">
            <img
              src="./assets/images/image1-washing-machine.png"
              class="w-full"
              alt="Washing Machines"
            />
          </a>
        </div>
        <div>
          <a href="https://store.in.panasonic.com/refrigerators.html">
            <img
              src="./assets/images/image2-refridgerator.jpeg"
              class="w-full"
              alt="Refrigerators"
            />
          </a>
        </div>
        <div>
          <a href="https://store.in.panasonic.com/air-conditioners.html">
            <img
              src="./assets/images/image3-ac.png"
              class="w-full"
              alt="Air Conditioners"
            />
          </a>
        </div>
        <div>
          <a href="https://store.in.panasonic.com/microwave-ovens.html">
            <img
              src="./assets/images/image4-oven.jpeg"
              class="w-full"
              alt="Microwave Oven"
            />
          </a>
        </div>
      </section>
    </main>

    <footer class="bg-gray-800 text-white py-4">
      <div class="container mx-auto text-center">
        <p>Saravana | &copy; Copyright 2025</p>
      </div>
    </footer>
  </body>
</html>
